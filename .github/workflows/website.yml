jobs:
  deploy:
    environment:
      name: Website
      url: ${{steps.deployment.outputs.page_url}}
    permissions:
      contents: read
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: node
      - run: npm ci
      - run: npm run docs
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public
      - uses: actions/deploy-pages@v4
        id: deployment
name: website
on:
  push:
    branches:
      - main
      - puppies
