name: CI

on: [push, pull_request]

jobs:
  default:
    name: Build and Test on ${{ matrix.os }} with Node.js ${{ matrix.node }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [8, 10, 12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node }}

      - name: Setup yarn
        if: matrix.os != 'windows-latest'
        run: |
          curl -o- -L https://yarnpkg.com/install.sh | bash
          export PATH="$HOME/.yarn/bin:$PATH"

      - name: Install Dependencies
        run: yarn --frozen-lockfile
        env:
          CI: 'true'

      - name: Build and Lint
        if: matrix.os != 'windows-latest'
        run: |
          yarn build
          yarn lint

      - name: Test
        run: yarn test

      - name: Publish CI tag to npm
        if: matrix.node == 12 && matrix.os == 'ubuntu-latest' && github.event_name == 'push' && github.ref	== 'refs/heads/master'
        run: |
          npm set //registry.npmjs.org/:_authToken $NPM_AUTH_TOKEN
          yarn publish-ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
